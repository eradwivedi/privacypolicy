<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<h1>Privacy Form Builder</h1>

	<div class="container">
		<form role="form">
			<div class="form-group">
				<label for="name">What's your bank's name?</label> <input
					type="email" class="form-control" id="name"
					placeholder="Enter your bank's name">
			</div>
			<div class="form-group">
				<label for="what">What types of personal information do you
					want to collect and share depend on the product or service clients
					have with you: (You must choose 5 items below)<br>
				</label><br>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" value="">income</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" value="">account
					balances</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" value="">payment
					history</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" value="">transaction
					history</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" value="">transaction
					or loss history</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" value="">credit
					history</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" value="">credit scores</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" value="">account
					balances</label>
			</div>


			<div class="form-group">
				<label for="sel1">Select list (select one):</label> <select
					class="form-control" id="sel1">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select> <br> <label for="sel2">Mutiple select list (hold shift
					to select more than one):</label> <select multiple class="form-control"
					id="sel2">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>

			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
